<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercart - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 70%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        /* Custom checkbox */
        .custom-checkbox {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 16px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide the browser's default checkbox */
        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        /* Create a custom checkbox */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 5px;
        }

        /* On mouse-over, add a grey background color */
        .custom-checkbox:hover input ~ .checkmark {
            background-color: #ccc;
        }

        /* When the checkbox is checked, add a blue background */
        .custom-checkbox input:checked ~ .checkmark {
            background-color: #2196F3;
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */
        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        /* Style the checkmark/indicator */
        .custom-checkbox .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Supercart</span><span class="tagline">BY ANKIT SHIV</span>
                </div>
                <div class="header-actions">
                    <i class="fas fa-moon dark-mode-toggle" id="darkModeToggle"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <!-- Login Form -->
            <div id="loginSection">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group password-container">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <label class="custom-checkbox">Remember Me
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                    </label>
                    <button type="submit" class="checkout-btn">Login</button>
                </form>
                <div class="auth-toggle">
                    <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signupSection">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group password-container">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="form-group password-container">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <button type="submit" class="checkout-btn">Sign Up</button>
                </form>
                <div class="auth-toggle">
                    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                </div>
            </div>


        </div>
    </section>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="product-list.html?section=categories" class="nav-item">
            <i class="fas fa-tags"></i>
            <span>Categories</span>
        </a>
        <a href="cart.html" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
            <span class="cart-count" id="cartCount">0</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <i class="fas fa-user"></i>
            <span>Account</span>
        </a>
    </nav>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.querySelectorAll('.toggle-password').forEach(item => {
            item.addEventListener('click', function () {
                const passwordField = this.previousElementSibling;
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                } else {
                    passwordField.type = 'password';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                }
            });
        });

        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginEmailInput = document.getElementById('loginEmail');

        // On page load, check if email is saved in local storage
        if (localStorage.getItem('rememberedEmail')) {
            loginEmailInput.value = localStorage.getItem('rememberedEmail');
            rememberMeCheckbox.checked = true;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            if (rememberMeCheckbox.checked) {
                localStorage.setItem('rememberedEmail', loginEmailInput.value);
            } else {
                localStorage.removeItem('rememberedEmail');
            }
        });
    </script>
</body>
</html>
